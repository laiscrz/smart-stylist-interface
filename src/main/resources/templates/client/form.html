<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container-custom {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<div class="container container-custom mt-5">
  <h2 class="text-center mb-4">Cadastrar Cliente</h2>

  <form th:action="${client.id} != null ? '/clients/update/' + ${client.id} : '/clients/create'" th:object="${client}" method="post">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="preferenciasEstilo" class="form-label">Preferências de Estilo (separadas por vírgula)</label>
      <input type="text" id="preferenciasEstilo" th:field="*{preferenciasEstilo}" class="form-control" placeholder="ex: Casual, Elegante">
    </div>

    <div class="mb-3">
      <label for="dataCadastro" class="form-label">Data de Cadastro</label>
      <input type="date" id="dataCadastro" th:field="*{dataCadastro}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="idade" class="form-label">Idade</label>
      <input type="number" id="idade" th:field="*{idade}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="genero" class="form-label">Gênero</label>
      <select id="genero" th:field="*{genero}" class="form-select" required>
        <option value="" disabled selected>Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="tel" id="telefone" th:field="*{telefone}" class="form-control" required>
    </div>

    <h4 class="mt-4">Endereço</h4>

    <div class="mb-3">
      <label for="endereco.rua" class="form-label">Rua</label>
      <input type="text" id="endereco.rua" th:field="*{endereco.rua}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="endereco.cidade" class="form-label">Cidade</label>
      <input type="text" id="endereco.cidade" th:field="*{endereco.cidade}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="endereco.estado" class="form-label">Estado</label>
      <input type="text" id="endereco.estado" th:field="*{endereco.estado}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="endereco.pais" class="form-label">País</label>
      <input type="text" id="endereco.pais" th:field="*{endereco.pais}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Cadastrar Cliente</button>
    <a class="btn btn-secondary" th:href="@{/clients}">Voltar para a Lista de Clientes</a>
  </form>
</div>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
