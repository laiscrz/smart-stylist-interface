<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário do Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Formulário do Cliente</h2>

  <form th:action="${client.id} != null ? '/clients/update/' + ${client.id} : '/clients/create'" th:object="${client}" method="post">
  <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="preferenciasEstilo" class="form-label">Preferências de Estilo</label>
      <input type="text" id="preferenciasEstilo" class="form-control" th:field="*{preferenciasEstilo}" placeholder="Separe por vírgula">
    </div>
    <div class="mb-3">
      <label for="dataCadastro" class="form-label">Data de Cadastro</label>
      <input type="date" id="dataCadastro" class="form-control" th:field="*{dataCadastro}" required>
    </div>
    <div class="mb-3">
      <label for="idade" class="form-label">Idade</label>
      <input type="number" id="idade" class="form-control" th:field="*{idade}" required>
    </div>
    <div class="mb-3">
      <label for="genero" class="form-label">Gênero</label>
      <select id="genero" class="form-select" th:field="*{genero}" required>
        <option value="" disabled selected>Selecione o Gênero</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" id="telefone" class="form-control" th:field="*{telefone}" required>
    </div>

    <h5>Endereço</h5>
    <div class="mb-3">
      <label for="endereco.rua" class="form-label">Logradouro (rua/avenida)</label>
      <input type="text" id="endereco.rua" class="form-control" th:field="*{endereco.rua}" required>
    </div>
    <div class="mb-3">
      <label for="endereco.cidade" class="form-label">Cidade</label>
      <input type="text" id="endereco.cidade" class="form-control" th:field="*{endereco.cidade}" required>
    </div>
    <div class="mb-3">
      <label for="endereco.estado" class="form-label">Estado</label>
      <input type="text" id="endereco.estado" class="form-control" th:field="*{endereco.estado}" required>
    </div>
    <div class="mb-3">
      <label for="endereco.pais" class="form-label">País</label>
      <input type="text" id="endereco.pais" class="form-control" th:field="*{endereco.pais}" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Cliente</button>
    <a href="/clients" class="btn btn-secondary">Voltar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
