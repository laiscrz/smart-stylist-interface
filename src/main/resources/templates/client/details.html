<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .container-custom {
        max-width: 600px;
        margin: auto;
    }
    .card {
        border: 1px solid #e3e3e3;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #007bff;
    }
    .card-text {
        margin: 0.5rem 0;
    }
    .details-label {
        font-weight: bold;
        color: #555;
    }
    .details-value {
        color: #333;
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<div class="container container-custom mt-5">
  <h2 class="text-center mb-4">Detalhes do Cliente</h2>

  <div class="card">
    <div class="card-body">
      <h4 class="card-title" th:text="${client.nome}">Nome do Cliente</h4>

      <p class="card-text"><i class="fas fa-envelope details-label"></i> <span class="details-value"><strong>Email:</strong> <span th:text="${client.email}"></span></span></p>
      <p class="card-text"><i class="fas fa-calendar-alt details-label"></i> <span class="details-value"><strong>Idade:</strong> <span th:text="${client.idade}"></span></span></p>
      <p class="card-text"><i class="fas fa-venus-mars details-label"></i> <span class="details-value"><strong>Gênero:</strong> <span th:text="${client.genero}"></span></span></p>
      <p class="card-text"><i class="fas fa-phone-alt details-label"></i> <span class="details-value"><strong>Telefone:</strong> <span th:text="${client.telefone}"></span></span></p>
      <p class="card-text"><i class="fas fa-calendar-check details-label"></i> <span class="details-value"><strong>Data de Cadastro:</strong> <span th:text="${#dates.format(client.dataCadastro, 'dd/MM/yyyy')}"></span></span></p>

      <h6 class="mt-4">Endereço:</h6>
      <p class="card-text"><i class="fas fa-road details-label"></i> <span class="details-value" th:text="${client.endereco.rua}">Rua</span></p>
      <p class="card-text"><i class="fas fa-map-marker-alt details-label"></i> <span class="details-value" th:text="${client.endereco.cidade}">Cidade</span></p>
      <p class="card-text"><i class="fas fa-globe details-label"></i> <span class="details-value" th:text="${client.endereco.estado}">Estado</span></p>
      <p class="card-text"><i class="fas fa-globe-americas details-label"></i> <span class="details-value" th:text="${client.endereco.pais}">País</span></p>

      <a class="btn btn-primary mt-3" th:href="@{/clients/list}">Voltar para a Lista de Clientes</a>
    </div>
  </div>
</div>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
