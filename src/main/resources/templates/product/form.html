<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-custom {
          max-width: 600px;
          margin: auto;
        }
    </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<div class="container container-custom mt-5">
    <h2 class="text-center mb-4">Cadastrar Produto</h2>

    <form th:action="${product.id} != null ? '/products/update/' + ${product.id} : '/products/create'" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" id="categoria" th:field="*{categoria}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" id="preco" th:field="*{preco}" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="estoque" class="form-label">Estoque</label>
            <input type="number" id="estoque" th:field="*{estoque}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tamanhosDisponiveis" class="form-label">Tamanhos Disponíveis (separados por vírgula)</label>
            <input type="text" id="tamanhosDisponiveis" th:field="*{tamanhosDisponiveis}" class="form-control" placeholder="ex: P, M, G" required>
        </div>

        <div class="mb-3">
            <label for="coresDisponiveis" class="form-label">Cores Disponíveis (separados por vírgula)</label>
            <input type="text" id="coresDisponiveis" th:field="*{coresDisponiveis}" class="form-control" placeholder="ex: Azul, Verde" required>
        </div>

        <div class="mb-3">
            <label for="sazonalidade" class="form-label">Sazonalidade</label>
            <input type="text" id="sazonalidade" th:field="*{sazonalidade}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="imagemUrl" class="form-label">URL da Imagem</label>
            <input type="text" id="imagemUrl" th:field="*{imagemUrl}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" id="marca" th:field="*{marca}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="padrao" class="form-label">Padrão</label>
            <input type="text" id="padrao" th:field="*{padrao}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Cadastrar Produto</button>
        <a class="btn btn-secondary" th:href="@{/products}">Voltar para a Lista de Produtos</a>
    </form>
</div>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
