<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container-custom {
            max-width: 800px;
            margin: auto;
        }
        .card {
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            padding: 20px;
            align-items: center;
        }
        .card-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #007bff;
        }
        .card-text {
            margin: 0.5rem 0;
        }
        .details-label {
            font-weight: bold;
            color: #555;
        }
        .details-value {
            color: #333;
        }
        .product-image {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: contain;
        }
    </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<div class="container container-custom mt-5">
    <h2 class="text-center mb-4">Detalhes do Produto</h2>

    <div class="card">
        <img th:src="${product.imagemUrl}" alt="Imagem do Produto" class="product-image">

        <div class="card-body">
            <h4 class="card-title" th:text="${product.nome}">Nome do Produto</h4>

            <p class="card-text"><i class="fas fa-tag details-label"></i> <span class="details-value"><strong>Categoria:</strong> <span th:text="${product.categoria}"></span></span></p>
            <p class="card-text"><i class="fas fa-dollar-sign details-label"></i> <span class="details-value"><strong>Preço:</strong> <span th:text="${product.preco}"></span></span></p>
            <p class="card-text"><i class="fas fa-cubes details-label"></i> <span class="details-value"><strong>Estoque:</strong> <span th:text="${product.estoque}"></span></span></p>
            <p class="card-text"><i class="fas fa-calendar-plus details-label"></i> <span class="details-value"><strong>Data de Adição:</strong> <span th:text="${#dates.format(product.dataAdicao, 'dd/MM/yyyy')}"></span></span></p>
            <p class="card-text"><i class="fas fa-leaf details-label"></i> <span class="details-value"><strong>Sazonalidade:</strong> <span th:text="${product.sazonalidade}"></span></span></p>
            <p class="card-text"><i class="fas fa-industry details-label"></i> <span class="details-value"><strong>Marca:</strong> <span th:text="${product.marca}"></span></span></p>
            <p class="card-text"><i class="fas fa-th-large details-label"></i> <span class="details-value"><strong>Padrão:</strong> <span th:text="${product.padrao}"></span></span></p>

            <h6 class="mt-4">Tamanhos Disponíveis:</h6>
            <ul>
                <li th:each="tamanho : ${product.tamanhosDisponiveis}" th:text="${tamanho}">Tamanho</li>
            </ul>

            <h6 class="mt-4">Cores Disponíveis:</h6>
            <ul>
                <li th:each="cor : ${product.coresDisponiveis}" th:text="${cor}">Cor</li>
            </ul>

            <a class="btn btn-primary mt-3" th:href="@{/products}">Voltar para a Lista de Produtos</a>
        </div>
    </div>
</div>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
